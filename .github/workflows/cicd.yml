name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Set up maven
      run: |
        sudo su
        sudo apt-get update
        sudo apt-get install -y maven
    - name: Build with Maven
      run: mvn package --file pom.xml

    - uses: actions/checkout@v4
      with: 
        name: Boardgame
        path: target/*.jar
    - name: Trivy FS scan
      run: |
        sudo apt-get install wget apt-transport-https gnupg lsb-release -y
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
        sudo apt-get update -y && sudo apt-get install trivy -y
        trivy fs --format table -o trivy-fs-report.html .

    - name: SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@master
      env: 
        SONAR_TOKEN: ${{ secrets.SONARTOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_URL }}

    - name: Install jq
      run: sudo apt-get update sudo apt-get install -y jq

    - name: SonarQube Quality Gate check
      id: sonarqube-quality-gate-check
      uses: sonarsource/sonarqube-quality-gate-action@master
      # Force to fail step after specific time.
      timeout-minutes: 5
      env:
       SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
       SONAR_HOST_URL: ${{ secrets.SONAR_URL }}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v4

    - name: Build Docker Image
      run: |
        docker build -t atkaridarshan04/boardgame-github_actions:v1 .

    - name: Trivy Image Scan
      run: |
        trivy image --format table -o trivy-image-report.html atkaridarshan04/boardgame-github_actions:v1
    
    - name: Login to Docker Hub
      uses: docker/login-action@v4
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push Docker Image
      run: |
          docker push atkaridarshan04/boardgame-github_actions:v1
